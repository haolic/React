<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>状态state</title>
  <style>
    .inputbox {
      border: 1px solid #f90;
      border-radius: 4px;
      padding-left: 4px;
      height: 20px;
      width: 170px;
      margin-bottom: 15px;
    }
    a{
      font-size: 12px;
      text-decoration: none;
    }
  </style>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="./js/browser.js"></script>
  <script type="text/babel">
    function UserName(props) {
      return <div>
        <label htmlFor="userName">用户名:</label><br/>
        <input type="text" id="userName" className="inputbox"/>
      </div>
    }
    function Pwd(props) {
      return <div>
        <label htmlFor="pwd">密码:</label><br/>
        <input type="password" id="pwd" className="inputbox"/>
      </div>
    }
    function Btn(props) {
      return <div>
        <input type="button" value="登陆"/>
        <a href="sign_in.html">注册</a>
      </div>
    }
    ReactDOM.render(
      <div>
        <UserName/>
        <Pwd/>
        <Btn/>
      </div>,
      document.getElementById('div1')
    )
  </script>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
